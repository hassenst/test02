<!DOCTYPE html>
<html lang="de" class="h-full">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programmierung FormValidation (Test02) Markus Hassenstein, 20012669</title>
    <link href="/index.61d3354a.css" rel="stylesheet">
    <script src="/index.0641b553.js" defer=""></script>
  </head>
  <body class="bg-white font-serif h-full">
    <!-- Background Image -->
    <div class="h-full w-full bg-book blur-sm bg-cover bg-center scale-105">
      <!-- <img src="img/books.jpg" alt="bookshelf" class="object-cover h-screen w-full" /> -->
    </div>
    <!-- Container -->
    <div class="w-full p-5 absolute top-0 h-screen overflow-y-auto">
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-center text-white mb-10">
        Welcome to the Bookclub
      </h1>
      <div class="bg-orange-100 rounded-2xl p-6 max-w-xl m-auto" id="form-container">
        <h2 class="text-3xl font-bold text-center mb-5">Registration</h2>
        <div>
          <form action="https://informatik.th-brandenburg.de/~hassenst/test02/danke/" method="post" class="md:flex md:flex-wrap" id="register">
            <fieldset class="basis-2/4 grow md:pr-2" name="account" formnovalidate="formnovalidate">
              <legend class="text-xl">Your Account</legend>
              <div class="mt-3 space-y-1">
                <label for="username">
                  <span class="after:content-['*'] after:ml-0.1 after:text-red-500 after:font-normal block font-bold text-slate-700">
                    Name
                  </span>
                </label>
                <div class="flex flex-wrap items-center">
                  <input type="text" name="username" id="username" class="rounded border-0 block p-2 font-sans grow" placeholder="John Doe" required="" minlength="2">
                  <span class="block h-8 w-8 icon"> </span>
                  <span class="w-full error text-red-500 font-sans text-xs block h-3 pt-1"></span>
                </div>
              </div>
              <div class="mt-3 space-y-1">
                <label for="email">
                  <span class="after:content-['*'] after:ml-0.1 after:text-red-500 after:font-normal block font-bold text-slate-700">
                    Email
                  </span>
                </label>
                <div class="flex flex-wrap items-center">
                  <input type="email" name="email" id="email" class="rounded border-0 block p-2 font-sans grow" placeholder="john.doe@email.com" required="">
                  <span class="block h-8 w-8 icon"></span>
                  <span class="w-full error text-red-500 font-sans text-xs block h-3 pt-1"></span>
                </div>
              </div>
              <div class="mt-3 space-y-1">
                <label for="password">
                  <span class="after:content-['*'] after:ml-0.1 after:text-red-500 after:font-normal block font-bold text-slate-700">
                    Password
                  </span>
                </label>
                <div class="flex flex-wrap items-center">
                  <input type="password" name="password" id="password" class="rounded border-0 block p-2 font-sans grow" placeholder="&lowast;&lowast;&lowast;&lowast;&lowast;&lowast;" required="" minlength="6">
                  <span class="block h-8 w-8 icon"></span>
                  <span class="w-full error text-red-500 font-sans text-xs block h-3 pt-1"></span>
                </div>
              </div>
              <div class="mt-3 space-y-1">
                <label for="password-confirm">
                  <span class="after:content-['*'] after:ml-0.1 after:text-red-500 after:font-normal block font-bold text-slate-700">
                    Confirm Password
                  </span>
                </label>
                <div class="flex flex-wrap items-center">
                  <input type="password" name="password-confirm" id="password-confirm" class="rounded border-0 block p-2 font-sans grow" placeholder="&lowast;&lowast;&lowast;&lowast;&lowast;&lowast;" required="" minlength="6">
                  <span class="block h-8 w-8 icon"></span>
                  <span class="w-full error text-red-500 font-sans text-xs block h-3 pt-1"></span>
                </div>
              </div>
            </fieldset>

            <fieldset class="basis-2/4 grow md:pl-2 mt-3 md:mt-0" name="profile" formnovalidate="formnovalidate">
              <legend class="text-xl">Your Profile</legend>

              <div class="mt-3 space-y-1">
                <label for="birthday">
                  <span class="after:content-['*'] after:ml-0.1 after:text-red-500 after:font-normal block font-bold text-slate-700">
                    Your Birthday
                  </span>
                </label>
                <div class="flex flex-wrap items-center">
                  <input type="date" name="birthday" id="birthday" class="rounded border-0 block p-2 font-sans grow" placeholder="tt.mm.jjjj" required="">
                  <span class="block h-8 w-8 icon"></span>
                  <span class="w-full error text-red-500 font-sans text-xs block h-3 pt-1"></span>
                </div>
              </div>

              <div class="mt-3 space-y-1">
                <label for="profil-text ">
                  <span class="block font-bold text-slate-700">
                    Tell us something about yourself
                  </span>
                </label>
                <textarea class="rounded border-0 block p-2 font-sans grow w-full" name="profil-text" id="profile-text" rows="5" maxlength="200" formnovalidate=""></textarea>
                <div><span id="chars">200 </span><span> chars left</span></div>
              </div>
            </fieldset>

            <div class="w-full mt-5">
              <button class="bg-yellow-400 p-4 rounded-md font-bold hover:bg-yellow-500 transition-all duration-300 m-auto block shadow-md" type="submit" formnovalidate="formnovalidate">
                Register Now!
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="credits" class="text-center text-white mt-10 mb-10">
        <p>made with ❤️ by Markus Hassenstein></p>
      </div>
    </div>
  </body>
</html>
